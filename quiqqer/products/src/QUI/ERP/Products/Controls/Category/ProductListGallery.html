<article class="quiqqer-products-productGallery-products-product"
         data-pid="{$Product->getId()}"
>
    {strip}
    <a href="{$Product->getUrl()}" title="{$Product->getTitle()|escape:" html"}">
    {image image=$Product->getImage() title=$Product->getTitle() width=400}
    <header>
        {$Product->getTitle()}
        <div class="quiqqer-products-productGallery-products-product-details">
            <span class="fa fa-sort-down"></span>
        </div>
    </header>
    <div class="quiqqer-products-productGallery-products-product-short">
        <div class="quiqqer-products-productGallery-products-product-short-title">
            {$Product->getTitle()}
        </div>
        <div class="quiqqer-products-productGallery-products-product-short-image">
            {image image=$Product->getImage() title=$Product->getTitle() width=100 height=200}
        </div>
        {$Product->getDescription()}
    </div>
    </a>
    {/strip}
</article>
