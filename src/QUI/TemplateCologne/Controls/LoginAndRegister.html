<div class="loginAndRegister-wrapper">
    <div class="loginAndRegister-login loginAndRegister-column">
        <h3>Ich bin bereits Kunde</h3>
        {$LoginControl->create()}
    </div>
    <div class="loginAndRegister-register loginAndRegister-column">
        <h3>Kundenkonto erstellen</h3>
        <p>Registration takes less than a minute but gives you full control over your orders.</p>

        <form>

            <label class="">
                <span class="quiqqer-frontendUsers-userdata-label">
                    Konto-Typ
                </span>
                <select name="businessType"
                        data-qui="package/quiqqer/erp/bin/frontend/controls/frontendUsers/BusinessType"
                        class="quiqqer-frontendUsers-userdata-field" data-quiid="jpcmr3ms">
                    <option value="b2c">
                        Privat
                    </option>
                    <option value="b2b">
                        Gesch√§ftlich
                    </option>
                </select>
            </label>

            <label class="quiqqer-order-customerData-edit-company"
                   style="overflow: hidden; position: relative; margin: 0px; padding: 0px; opacity: 0; display: none;">
                <span class="quiqqer-frontendUsers-userdata-label">
                    Firma
                </span>
                <input type="text" name="company" class="quiqqer-frontendUsers-userdata-field"
                       autocomplete="organization" value="">
            </label>

            <div class="form-row">
                <label class="quiqqer-frontendUsers-userdata-address-firstname">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        Vorname
                    </span>
                    <input type="text" name="firstname" autocomplete="given-name" value="">
                </label>

                <label class="quiqqer-frontendUsers-userdata-address-lastname">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        Nachname
                    </span>
                    <input type="text" name="lastname" autocomplete="family-name" value="">
                </label>
            </div>

            <div class="form-row">
                <label class="quiqqer-frontendUsers-userdata-address-street">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        Strasse und Hausnummer
                    </span>
                    <input type="text" name="street_no" autocomplete="street-address" value="">
                </label>

                <label class="quiqqer-frontendUsers-userdata-address-zip">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        PLZ
                    </span>
                    <input type="text" name="zip" autocomplete="postal-code" value="">
                </label>
            </div>

            <div class="form-row">

                <label class="quiqqer-frontendUsers-userdata-address-city">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        Stadt
                    </span>
                    <input type="text" name="city" autocomplete="address-level2" value="">
                </label>

                <label class="quiqqer-frontendUsers-userdata-address-country">
                    <span class="quiqqer-frontendUsers-userdata-label">
                        {locale group="quiqqer/system" var="country"}
                    </span>
                    <span class="quiqqer-frontendUsers-userdata-address-country-select">
                    {control
                    name="country"
                    control="QUI\Countries\Controls\Select"
                    selected='de'
                    }
                    </span>
                </label>
            </div>

            <input type="submit" value="Registrieren"/>
        </form>

    </div>
</div>
