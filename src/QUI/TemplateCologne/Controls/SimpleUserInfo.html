<div class="sui-container">
    <div class="sui-top">
        <span class="sui-badge"
              data-qui="package/quiqqer/tooltips/bin/html5tooltips"
              data-tooltip="{locale group='quiqqer/template-cologne' var='template.simpleUserInfo.ordersNumber.info' ordersNumber=$ordersNumber}"
              data-tooltip-animate-function="slidein"
              data-tooltip-stickto="top"
              data-tooltip-delay="300"
              data-tooltip-maxwidth="300"
        >
            <span class="fa fa-shopping-basket"></span>
            {$ordersNumber}
            {locale group="quiqqer/template-cologne" var="template.simpleUserInfo.ordersNumber"}
        </span>
    </div>
    <div class="sui-image">
        <img src="{$avatarUrl}" title="{$name}" alt="{$avatarUrl} avatar" />
    </div>
    <div class="sui-data">
        <span class="sui-data-name">
            {$name}
        </span>
        <span class="sui-data-joined">
            {locale group="quiqqer/template-cologne" var="template.simpleUserInfo.joined"}
            {locale_date timestamp=$registrationDay}
        </span>
    </div>
</div>
